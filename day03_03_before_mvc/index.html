<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<script>
		window.onload = function(){
			var btns = document.getElementsByTagName("button");
			if(document.addEventListener){
				for(var i = 0; i < btns.length; i++){
					btns[i].addEventListener("click",clickHandler);
				}
			}else{
				for(var i = 0; i < btns.length; i++){
					btns[i].attachEvent("onclick",clickHandlerIE);
				}
			}
		}
		function clickHandler(evt){
			alert("you clicked "+evt.target.id);
		}
		function clickHandlerIE(){
			var evt = window.event;
			alert("you clicked "+evt.srcElement.id);
		}
		function removeClickHandler(event){
		}
	</script>
</head>
<body>
	<button id="btn1" data-code="1001">button 1</button>

	<button id="btn3" data-code="1003">button 3</button>

</html>
