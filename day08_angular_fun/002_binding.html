<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Expressions</title>
	<script src="lib/angular1.4.5.js"></script>
</head>
<body ng-app ng-init="user = 5">
	<input min="5" max="50" step="5" type="range" ng-model="user"/>
	<h1>{{user}}</h1>
	<h1>{{:: user}}</h1>
</body>
</html>
