<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Controllers</title>
	<script src="lib/angular1.4.5.js"></script>
	<script>
	var app = angular.module("app",[]);

	function firstController($scope){
	$scope.heros = [
			{title : 'Batman', 		photo : 'images/batman.jpg',	city:'Gothem',	   popular:9,		releaseDate:'2015-09-08',	ticketPrice:150.45678},
			{title : 'Ironman', 	photo : 'images/ironman.jpg',	city:'New York',   popular:8,		releaseDate:'2015-09-12',	ticketPrice:122.75846},
			{title : 'Spiderman', 	photo : 'images/spiderman.jpg',	city:'New York',   popular:7,		releaseDate:'2015-08-28',	ticketPrice:150.67458},
			{title : 'Phantom', 	photo : 'images/phantom.jpg',	city:'Bangalla',   popular:4,		releaseDate:'2015-09-05',	ticketPrice:75.78456},
			{title : 'Superman', 	photo : 'images/superman.jpg',	city:'Metropolis', popular:6,		releaseDate:'2015-08-04',	ticketPrice:200.45678},
			{title : 'Rajani', 		photo : 'images/rajani.jpg',	city:'Chennai',	   popular:10,		releaseDate:'2015-09-09',	ticketPrice:450.67845}
		];
	$scope.heroSort = "title";
	$scope.reverse = true;
	$scope.herofilter = "";
	
	$scope.sortIt = function(val){
		$scope.heroSort = val; 
		$scope.reverse = !$scope.reverse
	}
	};
	
	angular.module("app").config(function($controllerProvider){
		$controllerProvider.allowGlobals();
	});
	</script>
</head>
<body ng-app="app" ng-controller="firstController">
<input type="text" ng-model="herofilter" />
<hr/>
<table border="1">
	<tr>
		<th ng-click="sortIt('title')">Title</th>
		<th ng-click="sortIt('city')">City</th>
		<th ng-click="sortIt('photo')">Photo</th>
		<th ng-click="sortIt('releaseDate')">Date</th>
		<th ng-click="sortIt('popular')">Popularity</th>
		<th ng-click="sortIt('ticketPrice')">Price</th>
	</tr>
	<tr data-ng-repeat="hero in heros | orderBy : heroSort : reverse | filter : {title : herofilter }">
		<td><label>{{hero.title | uppercase}}</label></td>
		<td><label>{{hero.city}}</label></td>
		<td><img src="{{hero.photo}}" width="40" align="absmiddle" /></td>
		<td><label>{{hero.releaseDate | date :'MMM-dd-yyyy'}}</label></td>
		<td><label>{{hero.popular}}</label></td>
		<td><label>{{hero.ticketPrice | currency : 'INR '}}</label></td>
	</tr>
</table>
</body>
</html>
