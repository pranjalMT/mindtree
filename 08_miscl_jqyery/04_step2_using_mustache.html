<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Ajax</title>

	<script type="mindtree/template" id="temp">
		<div class="boxer">
		<h1>{{title}}</h1>
		<h2><span>{{fName}}</span> <span>{{lName}}</span></h2>
		<img src="{{photo}}" />
		<h2>Call : <span>{{phone}}</span></h2>
		<div class="data">{{hdetails}}</div>
	</script>
	
</div>
	
	
	<style>
		.boxer{
			width: 200px;
			height: 450px;
			background-color: #333;
			padding: 5px;
			box-sizing: border-box;
			float: left;
			margin: 10px;
		}
		.boxer h1{
			background-color: #E9EACC;
			color: #333;
			margin: 0px;
			height: 40px;
			text-align: center;
			line-height: 40px;
			vertical-align: middle;
			font-family: Arial;
		}
		.boxer h2{
			background-color: #575934;
			color: #E9EACC;
			margin: 0px;
			height: 30px;
			font-size : 16px;
			text-align: center;
			line-height: 30px;
			vertical-align: middle;
			font-family: Arial;
		}
		.boxer img{
			display: block;
			max-width: 100%;
		}
		.boxer .data{
			width: 190px;
			height: 150px;
			box-sizing: border-box;
			overflow: auto;
			background-color: #E9EACC;
			color: #333;
			text-align: justify;
			font-family: Arial;
		}
	</style>
	<script src="lib/mustache.js"></script>
	<script src="lib/jquery-1.11.3.js"></script>
	
	<script>
	var promise = null;
		$(function(){
			$("button").on("click", function(){
				//-----------------------------
				  promise = $.ajax("data/data.json");
				  	
				  promise.done(function(r, s, xhr){
						for(var i = 0; i < r.heros.length; i++){
							var temp = $("#temp").html();
							var hero = Mustache.render(temp,r.heros[i]);
							$("#box").append(hero);
						}
					})
				  promise.fail(function(jqxhr, status, err){
				  	
				  	})
				//-----------------------------
			})
		})
	</script>
</head>
<body>
	<button>Get Data</button>
	<div id="box"></div>

</body>
</html>
