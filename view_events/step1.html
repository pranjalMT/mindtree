<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<script src="lib/jquery.js"></script>
	<script src="lib/underscore.js"></script>
	<script src="lib/backbone.js"></script>
	<script>
		var Hero = Backbone.Model.extend();
		var HeroView = Backbone.View.extend({
			events : {
				"click": "clickHandler"
			},
			clickHandler : function(evt){
				console.log("event happened");
			},
			render : function(){
				// this.$el.html(this.model.get("title")).append("<button class='cm'>click me</button>");
				this.$el.html(this.model.get("title")+ "<button class='cm'>click me</button>");
				return this;
			}
		});
		var hero = new Hero({title : "Batman"});
		var heroView = new HeroView({
			model : hero
		})
		$(function(){
			$("body").append(heroView.render().el);
		})
	</script>
</head>
<body>
	
</body>
</html>
