<fieldset id="" class=""><legend>Search : <input type="text" ng-model="herofilter" /></legend><table border="1">	<tr>		<th ng-click="sortIt('title')">Title</th>		<th ng-click="sortIt('city')">City</th>		<th ng-click="sortIt('photo')">Photo</th>		<th ng-click="sortIt('releaseDate')">Date</th>		<th ng-click="sortIt('popular')">Popularity</th>		<th ng-click="sortIt('ticketPrice')">Price</th>	</tr>	<tr data-ng-repeat="hero in heros | orderBy : heroSort : reverse | filter : {title : herofilter }">		<td><label>{{hero.title | uppercase}}</label></td>		<td><label>{{hero.city}}</label></td>		<td><img src="{{hero.photo}}" width="40" align="absmiddle" /></td>		<td><label>{{hero.releaseDate | date :'MMM-dd-yyyy'}}</label></td>		<td><label>{{hero.popular}}</label></td>		<td><label>{{hero.ticketPrice | currency : 'INR '}}</label></td>	</tr></table></fieldset>
