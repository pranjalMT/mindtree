<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Views</title>
	<style>
		.orangeBox{
			background-color: orange;
			margin: 10px;
			width:200px;
			float: left;
		}
	</style>
	<script src="lib/jquery.js"></script>
	<script src="lib/underscore.js"></script>
	<script src="lib/backbone.js"></script>
	<script>
		var MainModel = Backbone.Model.extend({});
		var batModel = new MainModel();
		batModel.set({
			hName:"Batman",
			hPhone:123456789,
			hDetail:"Batman details comes here...",
			hPhoto:"images/batman.jpg"
		});
		var superModel = new MainModel();
		superModel.set({
			hName:"Superman",
			hPhone:345678912,
			hDetail:"Superman details comes here...",
			hPhoto:"images/superman.jpg"
		});
		var MainView = Backbone.View.extend({
			className : "orangeBox",
			render : function(){
			var elms = "<div><h1>"+this.model.get("hName")+"</h1><h2>"+this.model.get("hPhone")+"</h2><img src='"+this.model.get("hPhoto")+"' width='100%'/><textarea>"+this.model.get("hDetail")+"</textarea></div>";
			this.$el.html(elms);
			return this
			}
		})
		
		var batView = new MainView({
			model : batModel
		})
		var superView = new MainView({
			model : superModel
		})
		
		$(function(){
			$("body").append(batView.render().el);
			$("body").append(superView.render().el);
		})
	</script>
</head>
<body>

</body>
</html>
