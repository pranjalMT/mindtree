<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Views</title>
	<style>
		.box{
			width: 50px;
			height: 50px;
			background-color: #333;
			line-height: 50px;
			vertical-align: middle;
			text-align: center;
			color: white;
			font-family: Arial;
			margin: 10px;
			float: left;
		}
	</style>
	<script src="lib/jquery.js"></script>
	<script src="lib/underscore.js"></script>
	<script src="lib/backbone.js"></script>
	<script>
		var FirstView = Backbone.View.extend({
			initialize :function(){
				console.log("view initialized")
			},
			className : "box",
			render : function(){
				console.log("view is now rendered");
				// this.el.innerHTML = Math.round(Math.random()*500);
				this.el.style.backgroundColor = "rgba("+Math.round(Math.random()*255)+","+Math.round(Math.random()*255)+","+Math.round(Math.random()*255)+","+Math.random()+")"
				this.el.innerHTML = "MT"
				return this;
			}
			});
		$(function(){
			$("button").on("click",function(){
				/*
				 * 
				var elm = fv.el;
				elm.innerHTML = "Mindtree";
				 $("body").append(elm); // DOM Element
				 */
				var fv = new FirstView({})
				var elm = fv.render().$el;
				
				$("body").append(elm);
				
			})
		})
	</script>
</head>
<body>
	<button>Create View</button>
	<hr/>
</body>
</html>
